<svg width="100" height="100" viewBox="5 5 90 90" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    This SVG icon is for a translator app.
    It features a speech bubble shape to represent communication and translation.
    The character "Á" is placed inside, symbolizing language and text.
  -->

  <!-- Main speech bubble shape -->
  <g transform="translate(10, 10)">
    <path 
      d="M40 0 C17.9 0 0 17.9 0 40 C0 62.1 17.9 80 40 80 C45 80 50 79 55 77 L75 80 L68 65 C75 58 80 49 80 40 C80 17.9 62.1 0 40 0Z" 
      fill="white" 
      stroke="black"
      stroke-width="3"
    />
  </g>

  <!-- Text "Á" centered inside the bubble -->
  <text 
    x="50" 
    y="60" 
    font-family="Arial Rounded MT Bold, sans-serif" 
    font-size="60" 
    font-weight="900" 
    fill="black" 
    stroke="black"
    stroke-width="2"
    stroke-linejoin="round"
    text-anchor="middle" 
    alignment-baseline="middle"
  >
    Á
  </text>
</svg>
